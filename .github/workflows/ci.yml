name: CI/CD Pipeline

on:
  push:
	 branches:
	   - master

jobs:
  build:
	 runs-on: ubuntu-latest
	 steps:
	   - name: Checkout code
		 uses: actions/checkout@v2

	   - name: Set up Python
		 uses: actions/setup-python@v2
		 with:
		   python-version: '3.x'

	   - name: Install dependencies
		 run: |
		   pip install apache-airflow
		   pip install pyspark

	   - name: Run Spark job
		 run: |
		   spark-submit scripts/process_data.py
